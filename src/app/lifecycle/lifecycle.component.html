<div class="message">
    <p class="greetings" #temp>{{inputText}}</p>
</div>

<div class="life-cycle">
    <div class="life-cycle">
        <p class="cycle-message">{{message}}</p>
    </div>

   <div class="timer">

  </div>



</div>
